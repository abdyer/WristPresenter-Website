<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/Product">
  <head>

    {% if page.title %}
    <title>{{ page.title }} - {{ site.name }}</title>
    {% else %}
    <title>{{ site.name }}</title>
    {% endif %}

    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}

    {% if page.tags %}
    <meta name="keywords" content="{{page.tags | join: ','}}">
    {% else %}
    <meta name="keywords" content="{{site.keywords | join: ','}}">
    {% endif %}

    {% if page.date %}
    <meta http-equiv="date" content="{{page.date |date: '%A, %d  %Y %H:%M:%S GMT'}}">
    {% endif %}

    <meta name="robots" content="{{page.index}}INDEX,{{page.follow}}FOLLOW">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matthew Morey">
    <meta name="apple-itunes-app" content="app-id=593296099, affiliate-data=at=10l6oV&amp;ct=wp_appstore_banner">

    <!-- Fav Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/favicon-152.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/favicon-144.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/favicon-120.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/favicon-114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/favicon-72.png">

    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="Wrist Presenter, Wireless Presentation Control with the Pebble Smartwatch">
    <meta itemprop="description" content="Wrist Presenter is an iOS app that lets you control presentation wirelessly with your Pebble Smartwatch.">
    <meta itemprop="image" content="/img/app_screenshot01@2x.png">

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="product">
    <meta name="twitter:site" content="@wristpresenter">
    <meta name="twitter:title" content="Wrist Presenter, Wireless Presentation Control with the Pebble Smartwatch">
    <meta name="twitter:description" content="Wrist Presenter is an iOS app that lets you control presentation wirelessly with your Pebble Smartwatch.">
    <meta name="twitter:creator" content="@xzolian">
    <meta name="twitter:image" content="/img/app_screenshot01@2x.png">

    <!-- Open Graph data -->
    <meta property="og:title" content="Wrist Presenter, Wireless Presentation Control with the Pebble Smartwatch">
    <meta property="og:type" content="product">
    <meta property="og:url" content="http://wristpresenter.com/">
    <meta property="og:image" content="/img/app_screenshot01@2x.png">
    <meta property="og:description" content="Wrist Presenter is an iOS app that lets you control presentation wirelessly with your Pebble Smartwatch.">
    <meta property="og:site_name" content="Wrist Presenter">

    <!-- Bootstrap CSS -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet">  -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

    <!-- Author CSS -->
    <link href="/css/main.css" rel="stylesheet">
